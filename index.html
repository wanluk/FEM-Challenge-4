<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>DocumFrontend Mentor | NFT preview card componentent</title>
</head>
<body>
    
    <main>
        <div class="card">
        
            <div class="image-container">
                <a href="#" class="product-link"><img src="./images/image-equilibrium.jpg" alt="Product Picture"></a>
                <div class="middle"></div>
                <div class="eye-icon"><img src="./images/icon-view.svg" alt="view-icon"></div>
            </div>

            <div class="description">
                <a href="#"><h1>Equilibrium #3429</h1></a>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>

            <div class="auction-info">
                <span class="price">
                    <img src="./images/icon-ethereum.svg" alt="Etherium Icon">
                    0.041 ETH
                </span>

                <span class="time">
                    <img src="./images/icon-clock.svg" alt="Clock Icon">
                    3 days left
                </span>
            </div>

            <hr>

            <div class="creator">
                <img src="./images/image-avatar.png" alt="Jules Wyvern Picture">
                <p>Creation of <a href="#" class="creator-Link">Jules Wyvern</a></p>
            </div>
        </div>
    </main>

</body>
</html>
